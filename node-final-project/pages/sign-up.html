<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE Exam</title>
    <link rel="stylesheet" href="../styles/signUp.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
</head>
<body>
<div class="boxContainer">
  <div class="formbox">
    <div class="heading">
        <h1>Sign-Up</h1>
    </div>
    <form class="form">
        <div class="formInputs">
            <div class="formitem">
                <label for="Username">Username</label>
                <input type="text" name="Username">
            </div>
            <div class= "formitem password">
                <label for="Password">Password</label>
                <input type="text" name="Password">
            </div>
        </div>
        <div class="formitem email">
            <label for="email">Your e-mail address</label>
            <input type="text" name="email">
        </div>

        <button class="sbutton">Submit</button>
    </form>
    <div class="note">
      <p  class="note1">Already have an account?<a href=""> Sign In</a></p>
      <p>
        By clicking "Submit" you are agreeing to the<a href=""> Terms of Service </a>and
        acknowledging that the <a href=""> Privacy policy </a> applies to you.
      </p>
    </div>
</div>
</div>

</html>
