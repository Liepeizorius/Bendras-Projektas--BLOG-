<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../styles/sign-up.css">
    <script src="../scripts/sign-up.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
</head>
<body>
<div class="boxContainer">
  <div class="formBox">
    <div class="heading">
        <h1>Sign-Up</h1>
    </div>
    <form class="form">
        <div class="formInputs">
            <div class="formItem">
                <label for="Username">Username</label>
                <input type="text" name="Username" id="username">
            </div>
            <div class= "formItem password">
                <label for="Password">Password</label>
                <input type="text" name="Password" id="password">
            </div>
        </div>
        <div class="formItem email">
            <label for="email">Your e-mail address</label>
            <input type="email" name="email" id="email">
        </div>

        <button id="sSubmit" class="sButton">Submit</button>
    </form>
    <div class="note">
      <p  class="note1">Already have an account?<a id="signinLink" href="./log-in.html"> Sign In</a></p>
      <p>
        By clicking "Submit" you are agreeing to the<a href=""> Terms of Service </a>and
        acknowledging that the <a href=""> Privacy policy </a> applies to you.
      </p>
    </div>
</div>
</div>

</html>
