<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="../styles/sign-up.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/node-final-project/styles/header.css" />
    <script src="../scripts/Front-end/sign-up.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <!-- Navigation bar -->
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">
            <a href="../pages/index.html">Medium</a>
          </span>
          <div class="nav-items">
            <ul>
              <li><a href="../pages/story.html">Our Story</a></li>
              <li><a href="../pages/membership.html">Membership</a></li>
              <li><a href="../pages/article-display.html">Articles</a></li>
              <li><a href="../pages/write.html">Write</a></li>
              <li><a href="../pages/log-in.html">Sign In</a></li>
            </ul>
            <button
              type="button"
              class="btn sign-in btn-dark sign-in"
              id="navbar-btn"
            >
              Get Started
            </button>
          </div>
        </div>
      </nav>
    </header>

    <div class="boxContainer">
      <div class="formBox">
        <div class="heading">
          <h1>Sign-Up</h1>
        </div>
        <form class="form">
          <div class="formInputs">
            <div class="formItem">
              <label for="Username">Username</label>
              <input type="text" name="Username" id="username" />
            </div>
            <div class="formItem password">
              <label for="Password">Password</label>
              <input type="text" name="Password" id="password" />
            </div>
          </div>
          <div class="formItem email">
            <label for="email">Your e-mail address</label>
            <input type="email" name="email" id="email" />
          </div>

          <button id="sSubmit" class="sButton">Submit</button>
        </form>
        <div class="note">
          <p class="note1">
            Already have an account?<a id="signinLink" href="./log-in.html">
              Sign In</a
            >
          </p>
          <p>
            By clicking "Submit" you are agreeing to the<a href="">
              Terms of Service </a
            >and acknowledging that the <a href=""> Privacy policy </a> applies
            to you.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
